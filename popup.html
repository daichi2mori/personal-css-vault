<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Personal CSS Vault</title>
    <style>
      body {
        width: 400px;
        min-height: 300px;
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      textarea {
        width: 100%;
        height: 200px;
        margin-top: 10px;
        margin-bottom: 10px;
        font-family: monospace;
        resize: vertical;
      }
      button {
        margin-right: 5px;
        padding: 5px 10px;
        cursor: pointer;
      }
      .actions {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .site-list {
        max-height: 150px;
        overflow-y: auto;
        margin-top: 10px;
        border: 1px solid #ccc;
      }
      .site-item {
        padding: 5px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
      }
      .site-item:hover {
        background-color: #f5f5f5;
      }
      .site-item.active {
        background-color: #e8f0fe;
      }
      .tab-container {
        margin-top: 10px;
      }
      .tab-buttons {
        display: flex;
        border-bottom: 1px solid #ccc;
      }
      .tab-button {
        padding: 8px 12px;
        cursor: pointer;
        border: none;
        background: none;
      }
      .tab-button.active {
        border-bottom: 2px solid #4285f4;
        color: #4285f4;
      }
      .tab-content {
        display: none;
        padding: 10px 0;
      }
      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>CSS Override</h1>

    <div class="tab-container">
      <div class="tab-buttons">
        <button class="tab-button active" data-tab="editor">CSS エディタ</button>
        <button class="tab-button" data-tab="sites">サイト管理</button>
      </div>

      <div id="editor-tab" class="tab-content active">
        <div class="actions">
          <div>
            <span>現在のサイト: </span>
            <span id="current-domain">未選択</span>
          </div>
          <div>
            <button id="apply-btn">適用</button>
            <button id="save-btn">保存</button>
          </div>
        </div>

        <textarea id="css-editor" placeholder="ここにCSSを入力してください..."></textarea>

        <div>
          <input type="checkbox" id="auto-apply" />
          <label for="auto-apply">このサイトに自動適用する</label>
        </div>
      </div>

      <div id="sites-tab" class="tab-content">
        <h3>保存済みのサイト</h3>
        <div class="site-list" id="site-list"></div>
        <div style="margin-top: 10px;">
          <button id="delete-btn">選択したサイトを削除</button>
          <button id="export-btn">設定をエクスポート</button>
          <button id="import-btn">設定をインポート</button>
          <input type="file" id="import-file" style="display: none;" accept=".json" />
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
